<!DOCTYPE html>
<html>
	<head>

				text-align: center;
			}
			#cremesicleImg {
				max-width: 100%;
				max-height: 100%;
				vertical-align: middle;
			}
			#containerDiv {
				width: 100%;

				background: #ccc;
				margin: 0px;
				text-align: center;
				line-height: 100%;
			}

	</head>
	<body onload="loadPage()">
		<div id='containerDiv'>
			<img id = 'cremesicleImg'/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<script>
			function loadPage()
			{
				var cremesicleCount = 7;
				var picIndex = Math.ceil(Math.random()*cremesicleCount);
				$('#cremesicleImg').attr('src', 'cremesicle' + picIndex + '.jpg');
			}
			
		</script>
	</body>
</html>
